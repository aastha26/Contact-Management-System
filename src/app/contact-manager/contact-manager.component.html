<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="h3">Contact App
                <!-- <p class="h3"> -->
                <div class="button">
                    <a class="btn btn-success btn-sm" href="/contacts/add"><i class="fa fa-plus-circle">&nbsp;</i> Add New</a>
                </div>
                <p class="fst-italic mt-1">This is dummy description</p>

                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="serach contact">
                        </div>
                        <div class="col-md-6">
                            <input type="Submit" class="btn btn-outline-dark" value="search">
                        </div>
                    </div>
                </form>
                <!-- </p> -->
            </div>
        </div>
    </div>
</div>

<!--Condition Based Loading-->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!--Display error message-->
<div *ngIf="!loading && errorMessage">
    <div class="row">
        <div class="col">
            <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
    </div>

</div>

<!-- <pre>{{contacts | json}}</pre> -->
<!--card design-->
<div class="container mt-4" *ngIf="!loading && contacts.length>0">
    <!-- <div *ngFor="let contact of contacts""> -->
        <div class="row" >

        <div *ngFor="let contact of contacts" class="col-md-6">
            <div class="card list-group-item-success shadow-lg ">
                <div class="card-body">
                    <div class="row align-item-center">
                        <div class="col-sm-4">
                            <img [src]="contact.photo" alt="user" class="contact-img">

                        </div>
                        <div class="col-sm-7">
                            <ul class="list-group">
                                <li class="list-group-item">Name: <span class="fw-bold">{{contact.name}}</span></li>
                                <li class="list-group-item">Email: <span class="fw-bold">{{contact.email}}</span></li>
                                <li class="list-group-item">Mobile: <span class="fw-bold">{{contact.mobile}}</span></li>

                            </ul>
                            
                        </div>
                        <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
                        <a routerLink="/contacts/view/{{contact.id}}" class="btn btn-warning my-1"><i class="fa fa-eye"></i></a>
                        <a routerLink="/contacts/edit/{{contact.id}}" class="btn btn-success my-1"><i class="fa fa-pen"></i></a>
                        <!-- <button class="btn btn-danger my-1"><i class="fa fa-trash"></i></button> -->
                        <button class="btn btn-danger my-1">Delete</button>


                        <!-- <button class="btn btn-danger my-1" (click)="deleteContact(contact.id)"><i class="fa fa-trash"></i></button> -->

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
